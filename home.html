
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - 7G</title>
</head>
<body>
    <!-- رأس الصفحة -->
    <header>
        <h1>مرحبًا في صفحتي الرئيسية</h1>
        <nav>
            <ul>
                <li><a href="#about">عن الموقع</a></li>
                <li><a href="#services">الخدمات</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- قسم عن الموقع -->
    <section id="about">
        <h2>عن الموقع</h2>
        <p>هذا الموقع يقدم مجموعة من الخدمات والمعلومات حول المشاريع والامتحانات. هدفنا هو مساعدتك على النجاح!</p>
    </section>

    <!-- قسم الخدمات -->
    <section id="services">
        <h2>الخدمات</h2>
        <ul>
            <li>دورات تعليمية</li>
            <li>مشاريع دراسية</li>
            <li>مراجعات للامتحانات</li>
        </ul>
    </section>

    <!-- قسم الاتصال بنا -->
    <section id="contact">
        <h2>اتصل بنا</h2>
        <form action="#">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">الرسالة:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit">إرسال</button>
        </form>
    </section>

    <!-- تذييل الصفحة -->
    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
